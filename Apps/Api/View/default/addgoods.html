<!DOCTYPE html>
<html lang="zh-cn">
	<head>
  		<meta charset="utf-8">
      	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<link rel="shortcut icon" href="favicon.ico"/>
      	<title>用户登录 - {$CONF['mallTitle']}</title>
      	<meta name="keywords" content="{$CONF['mallKeywords']}" />
      	<meta name="description" content="{$CONF['mallDesc']},用户登录" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/common.css">
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/base.css" />
		<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/head.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/login.css">
     	
   	</head>
   	<body>
   	
   			<div class='wst-login'>
		    	<div class="w1" id="entry">
		        	<div class="mc " id="bgDiv" style="position:relative">
		        	<div><a style="text-decoration: none;font-size:65px;color:red;position:absolute;top:160px;left:60px;" href="{:U('Index/index')}">表单测试</a></div>
		            <div class="form">
					
					 
		                <div class="item fore1" style="position:relative;">
		                    <span>产品名称</span><span id="errmsg" style="color:red;position:absolute;top:0px;left:100px;"></span>
		                    <div class="item-ifo">
		                        <input id="goodName" name="goodName" class="text"  tabindex="1" value="" autocomplete="off" type="text"/>
		                        <div class="i-name ico"></div>                       
		                    </div>
		                </div>               
		                <div class="item fore2">
		                    <span>产品分类</span>
		                    <div class="item-ifo">                       
		                        <input id="type" name="type" class="text" tabindex="2" autocomplete="off" type="text"/>                      
		                        <div class="i-pass ico"></div>            
		                    </div>
		                </div>
		               
					  <div class="item fore3">
		                    <span>产品数量</span>
		                    <div class="item-ifo">                       
		                        <input id="goodsStock" name="goodsStock" class="text" tabindex="2" autocomplete="off" type="text"/>                      
		                        <div class="i-pass ico"></div>            
		                    </div>
		                </div>
					
					 <div class="item fore4">
		                    <span>规格型号</span>
		                    <div class="item-ifo">                       
		                        <input id="goodsCatId3" name="goodsCatId3" class="text" tabindex="2" autocomplete="off" type="text"/>                      
		                        <div class="i-pass ico"></div>            
		                    </div>
		                </div>
						 <div class="item fore5">
		                    <span>联系人</span>
		                    <div class="item-ifo">                       
		                        <input id="linkMan" name="linkMan" class="text" tabindex="2" autocomplete="off" type="text"/>                      
		                        <div class="i-pass ico"></div>            
		                    </div>
		                </div>
					
					
						    <div class="item login-btn2013">
		                    <input class="btn-img btn-entry" id="loginsubmit" value="登录" tabindex="8" onclick="checkLoginInfo();"/>
		                </div>
		                <div class="item fore4" id="autoentry">
		                    <div class="item-ifo">
		                        <input class="checkbox" id="rememberPwd" name="rememberPwd" checked="checked" type="checkbox"/>
		                        <label class="mar">记住密码</label>                                      
		                        <label class="mar"><a href="{:U('Users/forgetPass')}">忘记密码?</a></label>
		                        <label><a href="javascript:regist();" >免费注册</a></label>
		                        <div class="wst-clear"></div>
		                   
		                    </div>
		            	</div>
		            
		            </div> 
		        </div>
		    </div>
		</div>
		<script src="__ROOT__/Apps/Api/View/default/js/jquery.min.js"></script>
		<script src="__PUBLIC__/plugins/formValidator/formValidator-4.1.3.js"></script>
  
      	<script>
	function checkLoginInfo(){	
	var goodName = $.trim($('#goodName').val());
	var goodsTaskId = 2;//采购
	var goodsCatId3 = $.trim($('#goodsCatId3').val());
	var goodsStock = $.trim($('#goodsStock').val());
	var linkMan = $.trim($('#linkMan').val());
	var goodsCatId1=45;
	var  attrCatId=777;//规格型号
	$.post("{:U('Api/shops/addgoods')}",{goodName:goodName,goodsTaskId:goodsTaskId,attrCatId:attrCatId,goodsCatId3:goodsCatId3,goodsStock:goodsStock,linkMan:linkMan,goodsCatId1:goodsCatId1},function(data,textStatus){
		
		
	});
	return true;
}
	</script>
		
		
		
		
   	</body>
</html>
