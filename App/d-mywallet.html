<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的钱包</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/my.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem-w.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的钱包</h1>
			<!--<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right"><i class="icon iconfont icon-jiahao"></i></button>-->
		</header>
		<div class="dw-main">
			<div class="dw-main-t">
				<p>账户余额</p>
				<p>0.00</p>
			</div>
			<div class="dw-main-m">
				<div class="dw-main-mlist1" id="myCharge">
					<i class="icon iconfont icon-charge"></i>
					<span>充值</span>
					<i class="icon iconfont icon-jiantouyoujiantou r"></i>
				</div>
				<div class="dw-main-mlist2" id="myBank">
					<i class="icon iconfont icon-tixian"></i>
					<span>提现</span>
					<i class="icon iconfont icon-jiantouyoujiantou r"></i>
				</div>
			</div>
			<div class="dw-main-d">
				<div class="dw-main-dlist1" id="myCard">
					<i class="icon iconfont icon-yinxingqialine"></i>
					<span>我的银行卡</span>
					<i class="icon iconfont icon-jiantouyoujiantou r"></i>
					<p class="r"><span>2</span>张</p>
				</div>
				<div class="dw-main-dlist2">
					<i class="icon iconfont icon-xiaofei"></i>
					<span>消费明细</span>
					<i class="icon iconfont icon-jiantouyoujiantou r"></i>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
//充值跳转进入详情页面
	document.getElementById('myCharge').addEventListener('tap', function() {
		mui.openWindow({
		    url:"d-mycharge1.html",
		});
	});
//体现跳转进入详情页面
	document.getElementById('myBank').addEventListener('tap', function() {
		mui.openWindow({
		    url:"d-my-bank1.html",
		});
	});
//我的银行卡跳转进入详情页面
	document.getElementById('myCard').addEventListener('tap', function() {
		mui.openWindow({
		    url:"d-mybank.html",
		});
	});
</script>
