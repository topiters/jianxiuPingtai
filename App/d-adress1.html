<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加地址</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/my.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem-w.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加地址</h1>
			<!--<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">登录</button>-->
		</header>
		<form action="" method="post">
			<div class="adr-main">
				<ul>
					<li>
						<span>联系人</span>
						<input type="text" name="" id="" placeholder="收货人姓名" />
					</li>
					<li>
						<span>联系电话</span>
						<input type="text" name="" id="" placeholder="收货人电话" />
					</li>
					<li>
						<span>收货地址</span>
						<input type="text" name="" id="" placeholder="请选择收货人地址" />
					</li>
					<li>
						<textarea name="" rows="" cols="" placeholder="详细地址(如门牌号)"></textarea>
					</li>
					<li>
						<p>是否设置为默认地址</p>
						<input type="radio" name="name3" id="" value="" />是
						<input type="radio" name="name3" id="" value="" / style="margin-left: 0.1rem;">否
					</li>
				</ul>
				<button class="adr-btn">确定</button>
			</div>
		</form>
	</body>
</html>
