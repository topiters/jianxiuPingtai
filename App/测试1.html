<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.mui-bar-nav {
				width: 100%;
				height: 30px;
				box-shadow: none;
				background: rgba(0, 0, 0, .5)
			}
			
			.mui-bar-nav.active {
				background: rgba(0, 0, 0, 1);
				transition: background 1s;
				* Firefox 4 */ -moz-transition: background 1s;
				/* Safari and Chrome */
				-webkit-transition: background 1s;
				/* Opera */
				-o-transition: background 1s;
			}
			.a{
				width: 100%;
				height: 3000px;
				background-color: #0062CC;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-arrowdown mui-pull-left" href="choose-city.html">北京</a>
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="商品或店铺">
			</div>
		</header>
		<div class="a"></div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$(window).scroll(function() {
				var top = $(".fenlei").offset().top; //获取指定位置
				var scrollTop = $(window).scrollTop(); //获取当前滑动位置
				if(scrollTop > top) { //滑动到该位置时执行代码
					$(".mui-bar-nav").addClass("active");
				} else {
					$(".mui-bar-nav").removeClass("active");
				}
			});
		});
	</script>

</html>
