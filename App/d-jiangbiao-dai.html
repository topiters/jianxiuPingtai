	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.previewImage();
		var myUrl = "http://test.cnceshi.com/";
		var path = window.location.href;
		var id = path.substring(path.indexOf("=")+1); 
		/**
		 * 列表详情
		 */
		
		mui.ajax(myUrl+'index.php?m=Api&c=shops&a=shopgoodsdetails',{
			data:{
				goodsId:id
			},
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			timeout:60000,//超时时间设置为10秒；
			success:function(data){
				//服务器返回响应，根据响应结果，分析是否获取数据成功；
				if( data.status == 200 ){
					var datas = data.msg;
					for(var i=0;i<datas.length;i++){
						$(".goodsName").html(datas[i].goodsName);
						$(".saleCount").html(datas[i].saleCount);
						$(".createTimes").html(datas[i].createTimes);
						$(".beginTime").html(datas[i].beginTime);
						$(".endTime").html(datas[i].endTime);
						$(".startTime").html(datas[i].startTime);
						$(".shopPrice").html(datas[i].shopPrice);
						$(".linkMan").html(datas[i].linkMan);
						$(".linkPhone").html(datas[i].linkPhone);
						$(".linkAddr").html(datas[i].linkAddr);
						$(".brandId").html(datas[i].brandId);
						$(".typeSn").html(datas[i].typeSn);
						if(datas[i].isVoice==1){
							$(".isVoice").html("是");
						}else{
							$(".isVoice").html("否");
						}
						
						switch (datas[i].repairId){
							case 1:
								$(".isVoice").html("消缺");
								break;
							case 2:
								$(".isVoice").html("定修");
								break;
							case 3:
								$(".isVoice").html("小修");
								break;
							case 4:
								$(".isVoice").html("大修");
								break;
							default:
								console.log("没有数据");
								break;
						}
						$(".jj-list1 img").attr("src",myUrl+datas[i].goodsImg);
						
						var interval = 1000; 
						function ShowCountDown(year,month,day,divname){ 
							var now = new Date(); 
							var h = now.setHours(12);
							var endDate = new Date(year, month-1, day); 
							var leftTime=endDate.getTime()-now.getTime();
							var leftsecond = parseInt(leftTime/1000); 
							var day1=Math.floor(leftsecond/(60*60*24))
							var hour=Math.floor((leftsecond-day1*24*60*60)/3600); 
							var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); 
							var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60); 
							var cc = document.getElementById(divname);
							if(hour<10){
								hour="0"+hour;
							}
							if(minute<10){
								minute="0"+minute;
							}
							if(second<10){
								second="0"+second;
							}
							cc.innerHTML=hour+":"+minute+":"+second;
						} 
						var tt = datas[i].startTime;
						var q = tt.split('-');
						var qq = q[2].slice(0,2);
						window.setInterval(function(){ShowCountDown(q[0],q[1],qq,'daojishi');}, interval); 
					}
				}else{
					mui.toast(data.msg.msg);
				} 
			},
			error:function(xhr,type,errorThrown){
				//异常处理；
				console.log(type);
			}
		});
	</script>
