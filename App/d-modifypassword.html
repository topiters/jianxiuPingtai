<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<!--公共css  ss-->
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<!--公共css  ee-->
		<link rel="stylesheet" type="text/css" href="css/b-login.css"/>
		<link rel="stylesheet" type="text/css" href="css/my.css"/>
		<!--公共js  ss-->
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

		<!--公共js  ee-->

	<body style="background-color: #fff;">

		<div class="l-main">
			<div class="l-main1">
				<i class="icon iconfont icon-shouji1"></i>

			</div>
			<div class="l-main2">
				<i class="icon iconfont icon-suo"></i>
				<input type="password" name="" id="paslogin" placeholder="请输入新密码" />
			</div>
			<div class="l-main2">
				<i class="icon iconfont icon-suo"></i>
				<input type="password" name="" id="paslogin" placeholder="确认密码" />
			</div>
			<button class="l-btn" id="l_btn">确认修改</button>
		</div>
