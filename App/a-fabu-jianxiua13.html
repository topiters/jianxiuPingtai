	<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$("select").select2({
			placeholder: "select a option",
			allowClear: true
		});
		(function($) {
			$.init();
			var btns = $('.result');
			btns.each(function(i, btn) {
				btn.addEventListener('tap', function() {
					var optionsJson = this.getAttribute('data-options') || '{}';
					var options = JSON.parse(optionsJson);
					var id = this.getAttribute('id');
					/*
					 * 首次显示时实例化组件
					 * 示例为了简洁，将 options 放在了按钮的 dom 上
					 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
					 */
					var picker = new $.DtPicker(options);
					var result = $(this)[0];
					picker.show(function(rs) {
						/*
						 * rs.value 拼合后的 value
						 * rs.text 拼合后的 text
						 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
						 * rs.m 月，用法同年
						 * rs.d 日，用法同年
						 * rs.h 时，用法同年
						 * rs.i 分（minutes 的第二个字母），用法同年
						 */
						result.value = rs.text;
						/* 
						 * 返回 false 可以阻止选择框的关闭
						 * return false;
						 */
						/*
						 * 释放组件资源，释放后将将不能再操作组件
						 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
						 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
						 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
						 */
						picker.dispose();
					});
				}, false);
			});
		})(mui);
	</script>
	<script type="text/javascript">
		//	选择竞标 抢单

				$('.needPeople').show();
			} else {

				$('.needPeople').hide();

<script type="text/javascript">
	
	/**
	 * 规格型号
	 */
	
	mui.ajax('http://test.cnceshi.com/index.php?m=Api&c=GoodsCats&a=getType', {
		dataType: 'json', //服务器返回json格式数据
		type: 'post', //HTTP请求类型
		timeout: 60000, //超时时间设置为10秒；
		success: function(data) {
			//服务器返回响应，根据响应结果，分析是否获取数据成功；
			if(data.status == 200) {
				var spe = document.getElementsByClassName("attrCatId")[0];
				for(var i=0; i<data.msg.length; i++){
					var opt = document.createElement ("option");
				    opt.value = data.msg[i].typeId;
				    opt.innerText = data.msg[i].typeSn;
				    spe.appendChild (opt);
				}
			} else {
				mui.toast(data.msg.msg);
			}
		},
		error: function(xhr, type, errorThrown) {
		//异常处理；
			console.log(type);
		}
	});
