<!DOCTYPE html>
<html class="feedback">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人信息</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="css/feedback.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/my.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem-w.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">保存</button>
		</header>
		<div class="mq-main">
			<div class="mq-head clearfix">
				<span class="l">头像</span>
				<i class="icon iconfont icon-jiantouyoujiantou r"></i>
				<div class="mq-headimg r">
					<img src="img/touxiang.jpg" />
				</div>
			</div>
			<div class="mq-name">
				<ul>
					<li class="mq-name-val">
						<span>昵称</span>
						<input type="text" name="" id="" value="李四" />
					</li>
					<li class="mq-name-val">
						<span>手机号</span>
						<input type="text" name="" id="" value="13256362569" />
					</li>
					<li>
						<span>修改密码</span>
						<i class="icon iconfont icon-jiantouyoujiantou r"></i>
					</li>
					<li>
						<span>设置支付密码</span>
						<i class="icon iconfont icon-jiantouyoujiantou r"></i>
					</li>
				</ul>
			</div>
			<div class="mq-businesses">
				<div class="mq-businesses-t">
					<span>个人信息</span>
				</div>
				<ul>
					<li>
						<span>姓名</span>
						<input type="text" name="" id="" value="李四" />
					</li>
					<li>
						<span>住址</span>
						<input type="text" name="" id="" value="索克时代大厦" />
					</li>
					<li>
						<span>出生年月</span>
						<input type="text" name="" id="" value="1993.12" />
					</li>
					<li>
						<span>毕业院校</span>
						<input type="text" name="" id="" value="郑州大学" />
					</li>
				</ul>
				<div class="mq-paper">
					<p>身份证明</p>
					<div id='image-list' class="row image-list"></div>
				</div>
				<div class="mq-brief clearfix">
					<p style="padding: 0;">项目经历</p>
					<textarea id="area" name="" placeholder="请描述一下个人的项目经历..."></textarea>
					<p class="r"><span id="text-count">200</span>/200</p>
				</div>
			</div>
			<!--<button class="mb1-btn" style="margin-top: 30px;">退出登录</button>-->
		</div>
	</body>
	<script src="js/feedback.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*字数限制*/
		$("#area").on("input propertychange", function() {
			var $this = $(this),
				_val = $this.val(),
				count ="";
			if(_val.length > 200) {
				$this.val(_val.substring(0, 200));
			}
			count = 200 - $this.val().length;
			$("#text-count").text(count);
		});
	</script>

</html>
