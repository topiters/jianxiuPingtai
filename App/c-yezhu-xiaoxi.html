<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>消息</title>
		<!--公共css  ss-->
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/feedback.css" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/select2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<!--公共css  ee-->
		<link rel="stylesheet" type="text/css" href="css/message.css"/>
		<!--公共js  ss-->
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem-w.min.js" type="text/javascript" charset="utf-8"></script>
		<!--公共js  ee-->
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">消息</h1>
			<!--<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">历史记录</button>-->
		</header>
		<div class="cyx1">
			<div class="cyx1-one-t clearfix">
				<div class="cyx1-list1 l">
					<i class="icon iconfont icon-xiaoxi2" style="color: #FF9A00;"></i>
				</div>
				<div class="cyx1-list2 l" id="myInquiry">
					<p>我的询价</p>
					<p class="clearfix"><span class="l">某某企业向我报价</span><span class="r">2016-12-12 12:12</span></p>
				</div>
			</div>
			<div class="cyx1-one-t clearfix">
				<div class="cyx1-list1 l">
					<i class="icon iconfont icon-invitation" style="color: #FF7583;"></i>
				</div>
				<div class="cyx1-list2 l" id="myInvitation">
					<p>我的邀请</p>
					<p class="clearfix"><span class="l">我邀请某某投标</span><span class="r">2016-12-12 12:12</span></p>
				</div>
			</div>
			<div class="cyx1-one-t clearfix">
				<div class="cyx1-list1 l">
					<i class="icon iconfont icon-qiangdan" style="color: #4cb4fb;"></i>
				</div>
				<div class="cyx1-list2 l" id="orderMessage">
					<p>抢单消息</p>
					<p class="clearfix"><span class="l">某某抢了某某的</span><span class="r">2016-12-12 12:12</span></p>
				</div>
			</div>
			<div class="cyx1-one-t clearfix">
				<div class="cyx1-list1 l">
					<i class="icon iconfont icon-icon-rank" style="color: #59ce99;"></i>
				</div>
				<div class="cyx1-list2 l">
					<p>投标消息</p>
					<p class="clearfix"><span class="l">某某企业投了某某</span><span class="r">2016-12-12 12:12</span></p>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript">
//我的询价跳转进入详情页面
	document.getElementById('myInquiry').addEventListener('tap', function() {
		mui.openWindow({
		    url:"c-yezhu-xunjia.html",
		});
	});
//我的邀请跳转进入详情页面
	document.getElementById('myInvitation').addEventListener('tap', function() {
		mui.openWindow({
		    url:"c-yezhu-yaoqing.html",
		});
	});
//抢单消息跳转进入详情页面
	document.getElementById('orderMessage').addEventListener('tap', function() {
		mui.openWindow({
		    url:"c-yezhu-qiangdan.html",
		});
	});
</script>

</html>
