<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				font-size: 18px;
				text-align: center;
			}
			
			.time {
				height: 30px;
				padding: 200px;
			}
			
			.daojishi h2 {
				font-family: Helvetica, Microsoft YaHei, Arial, sans-serif;
				font-size: 14px;
				margin-bottom: 5px;
				color: #151515;
			}
			
			.daojishi #timer {
				font-family: Helvetica, Microsoft YaHei, Arial, sans-serif;
				font-size: 14px;
				color: #151515;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="divdown1"></div>
		<div class="time">
			<span id="t_d">00天</span>
			<span id="t_h">00时</span>
			<span id="t_m">00分</span>
			<span id="t_s">00秒</span>
		</div>
		<div class="daojishi">
			<h2>剩余时间为：</h2>
			<div id="timer">
			</div>
		</div>
	</body>
	<script type="text/javascript">
//	1
		var interval = 1000;

		function ShowCountDown(year, month, day, divname) {
			var now = new Date();
			var endDate = new Date(year, month - 1, day);
			var leftTime = endDate.getTime() - now.getTime();
			var leftsecond = parseInt(leftTime / 1000);
			//var day1=parseInt(leftsecond/(24*60*60*6)); 
			var day1 = Math.floor(leftsecond / (60 * 60 * 24));
			var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
			var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
			var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);
			var cc = document.getElementById(divname);
			cc.innerHTML = year + "年" + month + "月" + day + "日还有：" + day1 + "天" + hour + "小时" + minute + "分" + second + "秒";
		}
		window.setInterval(function() {
			ShowCountDown(2017, 4, 20, 'divdown1');
		}, interval);
//2
		function GetRTime() {
			var EndTime = new Date('2017/09/20 00:00:00');
			var NowTime = new Date();
			var t = EndTime.getTime() - NowTime.getTime();
			var d = 0;
			var h = 0;
			var m = 0;
			var s = 0;
			if(t >= 0) {
//				d = Math.floor(t / 1000 / 60 / 60 / 24);
				h = Math.floor(t / 1000 / 60 / 60);
				m = Math.floor(t / 1000 / 60 % 60);
				s = Math.floor(t / 1000 % 60);
			}

//			document.getElementById("t_d").innerHTML = d + "天";
			document.getElementById("t_h").innerHTML = h + "时";
			document.getElementById("t_m").innerHTML = m + "分";
			document.getElementById("t_s").innerHTML = s + "秒";
		}
		setInterval(GetRTime, 0);
//3
		function timer() {
			var ts = (new Date(2018, 11, 11, 9, 0, 0)) - (new Date()); //计算剩余的毫秒数  
			var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10); //计算剩余的天数  
			var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10); //计算剩余的小时数  
			var mm = parseInt(ts / 1000 / 60 % 60, 10); //计算剩余的分钟数  
			var ss = parseInt(ts / 1000 % 60, 10); //计算剩余的秒数  
			dd = checkTime(dd);
			hh = checkTime(hh);
			mm = checkTime(mm);
			ss = checkTime(ss);
			document.getElementById("timer").innerHTML = dd + "天" + hh + "时" + mm + "分" + ss + "秒";
			setInterval("timer()", 1000);
		}

		function checkTime(i) {
			if(i < 10) {
				i = "0" + i;
			}
			return i;
		}
		timer();
	</script>

</html>
