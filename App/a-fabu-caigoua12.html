	<script type="text/javascript">
		$("select").select2({
			placeholder: "select a option",
			allowClear: true   
		});
		(function($) {
			$.init();
			var btns = $('.result');
			btns.each(function(i, btn) {
				btn.addEventListener('tap', function() {
					var optionsJson = this.getAttribute('data-options') || '{}';
					var options = JSON.parse(optionsJson);
					var id = this.getAttribute('id');
					/*
					 * 首次显示时实例化组件
					 * 示例为了简洁，将 options 放在了按钮的 dom 上
					 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
					 */
					var picker = new $.DtPicker(options);
					var result = $(this)[0];
					picker.show(function(rs) {
						/*
						 * rs.value 拼合后的 value
						 * rs.text 拼合后的 text
						 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
						 * rs.m 月，用法同年
						 * rs.d 日，用法同年
						 * rs.h 时，用法同年
						 * rs.i 分（minutes 的第二个字母），用法同年
						 */
						result.value = rs.text;
						/* 
						 * 返回 false 可以阻止选择框的关闭
						 * return false;
						 */
						/*
						 * 释放组件资源，释放后将将不能再操作组件
						 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
						 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
						 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
						 */
						picker.dispose();
					});
				}, false);
			});

			var btns1 = $('.result1');

						 * rs.m 月，用法同年
						 * rs.d 日，用法同年
						 * rs.h 时，用法同年
						 * rs.i 分（minutes 的第二个字母），用法同年
						 */
						result.value = rs.text;
						/* 
						 * 返回 false 可以阻止选择框的关闭
						 * return false;
						 */
						/*
						 * 释放组件资源，释放后将将不能再操作组件

<script type="text/javascript">
	/**
	 * 发布采购任务
	 */

	document.getElementById('enquiry').addEventListener("tap", function() {
		var productName = document.getElementById("productName").value;
		var purchaseAmount = document.getElementById("purchaseAmount").value;
		var productSize = document.getElementById("fabu1-one-sel").value;
		var goodsCatId1 = document.getElementById("fabu1-one-sel1").value;
		var beginTime = document.getElementById("beginTime").value;
		var endTime = document.getElementById("endTime").value;
		var linkMan = document.getElementById("linkMan").innerHTML;
		var linkPhone = document.getElementById("linkPhone").innerHTML;
		var linkAddr = document.getElementById("linkAddr").innerHTML;
		var myimg = document.getElementById("image-list").getAttribute("title");
		alert(myimg);
//		return false;
		var goodsDesc = document.getElementById("goodsDesc").value;
		mui.ajax('http://test.cnceshi.com/index.php?m=Api&c=shops&a=addgoods', {
			data: {
				goodsCatId1: goodsCatId1,
				goodName: productName,
				goodsTaskId: 1,   
				goodsthumbs: myimg,
				goodsStock: purchaseAmount,
				attrCatId: productSize,
				beginTime: beginTime,
				endTime: endTime,
				linkMan: linkMan,
				linkPhone: linkPhone,
				linkAddr: linkAddr,
				goodsDesc: goodsDesc
			},
			dataType: 'json', //服务器返回json格式数据
			type: 'post', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			success: function(data) {
				//服务器返回响应，根据响应结果，分析是否获取数据成功；
				if(data.status == 200) {
					mui.toast(data.msg.msg);
					mui.openWindow({
						url: "a-caigourenwu.html"
					});
				} else {
					mui.toast("错啦");
					mui.toast(data.msg.msg);
				}
			},
			error: function(xhr, type, errorThrown) {
			//异常处理；
				console.log(type);
			}
		});
	});
	
	/**
	 * 规格型号
	 */
	
	mui.ajax('http://test.cnceshi.com/index.php?m=Api&c=GoodsCats&a=getType', {
		dataType: 'json', //服务器返回json格式数据
		type: 'post', //HTTP请求类型
		timeout: 10000, //超时时间设置为10秒；
		success: function(data) {
			//服务器返回响应，根据响应结果，分析是否获取数据成功；
			if(data.status == 200) {
				var spe = document.getElementById("fabu1-one-sel");
				for(var i=0; i<data.msg.length; i++){
					var opt = document.createElement ("option");
				    opt.value = data.msg[i].typeId;
				    opt.innerText = data.msg[i].typeSn;
				    spe.appendChild (opt);
				}
			} else {
				mui.toast(data.msg.msg);
			}
		},
		error: function(xhr, type, errorThrown) {
		//异常处理；
			console.log(type);
		}
	});
	
	/**
	 * 产品类型
	 */
	mui.ajax('http://test.cnceshi.com/index.php?m=Api&c=GoodsCats&a=getCat', {
		dataType: 'json', //服务器返回json格式数据
		type: 'post', //HTTP请求类型
		timeout: 10000, //超时时间设置为10秒；
		success: function(data) {
			//服务器返回响应，根据响应结果，分析是否获取数据成功；
			if(data.status == 200) {
				var spe1 = document.getElementById("fabu1-one-sel1");
				for(var i in data.msg){
					var opt1 = document.createElement ("option");
				    opt1.value = i;
				    opt1.innerText = data.msg[i];
				    spe1.appendChild (opt1);
				}
			} else {
				mui.toast(data.msg.msg);
			}
		},
		error: function(xhr, type, errorThrown) {
		//异常处理；
			console.log(type);
		}
	});
		
</script>
