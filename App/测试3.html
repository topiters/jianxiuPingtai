	<script type="text/javascript">
		(function($) {
			$(function() {
				$('#datepicker').on('focus', function() {
					var date = new Date();
					$(this).calendar("show");

				});
			});

		})(Zepto);
		(function() {
			$(".t2 img").on("tap", function() {
				var fc = $("#from-city").val();
				var tc = $("#to-city").val();
				var fci = $(".row1 .t1 .rt3 input").first().val();
				var tci = $(".row1 .t3 .rt3 input").first().val();
				$("#to-city").val(fc);
				$("#from-city").val(tc);
				$(".row1 .t1 .rt3 input").first().val(tci);
				$(".row1 .t3 .rt3 input").first().val(fci);

			});
			$(".row3 a").on("tap", function() {
				var str = '/';
				str += $("#from-city").val();
				str += '-' + $("#to-city").val();
				str += '.html?date=' + $("#datepicker").val();
				window.location.href = str;
			});

			$('.tt .rt3 input').suggestion({
				autoClose: true,
				queryKey: 'q',
				param: 'datatype=json',
				source: "/fetchAuto.html"
			});

		})();
