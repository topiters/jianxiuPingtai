<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/b-login.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem-w.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body style="background-color: #fff;">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">登录</button>
		</header>
		<form action="" method="post">
			<div class="r-main">
				<div class="r-main1">
					<i class="icon iconfont icon-geren-copy"></i>
					<input type="text" name="" id="" placeholder="昵称" />
				</div>
				<div class="r-main2">
					<i class="icon iconfont icon-shouji1"></i>
					<!--<i class="icon iconfont icon-suo"></i>-->
					<input type="password" name="" id="" placeholder="请输入手机号" />
				</div>
				<div class="r-main3">
					<i class="icon iconfont icon-key"></i>
					<input type="password" name="" id="" placeholder="请输入验证码" />
					<span>获取验证码</span>
				</div>
				<div class="r-main4">
					<i class="icon iconfont icon-suo"></i>
					<input type="password" name="" id="" placeholder="请输入密码" />
				</div>
				<div class="r-main5">
					<i class="icon iconfont icon-geren-copy"></i>
					<input type="password" name="" id="" placeholder="业主" />
				</div>
				<button class="r-btn">注册并登陆</button>
			</div>
		</form>

	</body>

</html>
